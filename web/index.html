<!DOCTYPE html>

      rel="preload"
      href="https://cdn.discordapp.com/attachments/1101742240944107601/1219500201765507102/pridebotlogo.webp"
      as="image"
      fetchpriority="high"
    />
    <title>Pridebot Avatar Search</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Search for Pridebot avatars by entering a username or user ID."
    />
    <meta name="theme-color" content="#FF00ea" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Alfa+Slab+One"
    />
    <link rel="stylesheet" href="assets/css/webavatar.css" />
    <script src="assets/js/search.js" defer></script>
  </head>
  <body style="background-color: var(--background)">
    <nav
      class="navbar navbar-light navbar-expand fixed-top"
      style="background: var(--background)"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://pridebot.xyz"
          style="
            color: var(--main-color);
            font-family: 'Alfa Slab One', cursive;
          "
          >Pridebot</a
        >
      </div>
    </nav>

    <header class="text-center" style="margin-top: 80px">
      <img
        src="https://cdn.discordapp.com/emojis/1108228682184654908.png?size=1024"
        width="200"
        height="200"
      />
      <h1 style="font-size: 50px; color: var(--text-color)">
        Search for Pride Avatars
      </h1>
      <p style="font-size: 20px; color: var(--secondary-text-color)">
        Find Pridebot avatars by entering a **username or user ID**.
      </p>
    </header>

    <!-- Search Section -->
    <section class="text-center" style="margin-top: 20px">
      <form id="search-form" style="max-width: 500px; margin: auto">
        <input
          type="text"
          id="search-input"
          class="form-control"
          placeholder="Enter Username or User ID"
          style="text-align: center; margin-bottom: 10px"
        />
        <button
          type="submit"
          class="btn btn-primary"
          style="
            background-color: var(--main-color);
            border-color: var(--main-color);
          "
        >
          Search
        </button>
      </form>
      <div
        id="result"
        class="text-center"
        style="margin-top: 20px; color: var(--text-color)"
      ></div>
    </section>
